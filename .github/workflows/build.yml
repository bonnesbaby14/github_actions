name: Build and Run Hello World

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Build with Maven
      run: |
        ./mvnw clean install
      working-directory: .

    - name: Run Hello World
      run: |
        java -cp target/your-artifact.jar your.package.name.HolaMundo
      working-directory: .
